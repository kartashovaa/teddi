name: Publish package to GitHub Packages
on:
  release:
    types:
      - created

jobs:
  Explore-GitHub-Actions-Publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - run: ./gradlew testIntegrationTest
      - run: ./gradlew publish
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
